<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style1.css">
    <title>Projet4</title>
</head>

<body>
    <form>
        <div class="bloc">
            <div class="bloc1">
                <h2>General Information</h2>
                <select name="Title">
                    <option>Title</option>
                </select>
                <br> <br>
                <table>
                    <tr>
                        <td>
                            <input type="text" name="First" id="fname" placeholder="First Name">
                        </td>
                        <td>
                            <input type="text" name="Last" id="lname" placeholder="Last Name">
                        </td>
                    </tr>
                </table>
                <br>
                <select name="Position">
                    <option>Position</option>
                </select><br>
                <br>
                <input type="text" name="Compagny" placeholder="Compagny"><br>
                <table>
                    <tr>
                        <td>
                            <input type="text" name="Business" id="barena" placeholder="Business Arena">
                        </td>
                        <td>
                            <select name="Employees" id="emplo">
                                <option>Employees</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="bloc2">
                <h2>Contact Details</h2>
                <input type="text" name="Street" placeholder="Street + Nr"><br>
                <input type="text" name="Additional info" placeholder="Additional Information"><br>
                <table>
                    <tr>
                        <td>
                            <input type="number" name="Zip" id="zcode" placeholder="Zip Code">
                        </td>
                        <td>
                            <select name="Place" id="place">
                                <option>Place</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <br>
                <select name="Country">
                    <option>Country</option>
                </select> <br> <br>
                <table>
                    <tr>
                        <td>
                            <input type="number" name="Code" id="codeplus" placeholder="Code+">
                        </td>
                        <td>
                            <input type="tel" name="Number" id="numero" placeholder="Phone Number">
                        </td>
                    </tr>
                </table>
                <br>
                <input type="email" name="Email" placeholder="Your Email"><br>
                <div class="check">
                    <input type="radio" id="check"><label>I do accept the <a href="">Terms and Conditions</a>  <br>
                    of your site</label>
                </div>
                <br>
                <br>
                <input type="submit" value="Register Badge" id="button">
            </div>
        </div>
    </form>
</body>

</html>
